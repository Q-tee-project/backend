<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 문제지 생성 시스템</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>📚 영어 문제지 생성 시스템</h1>
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="generate">문제 생성</button>
                <button class="tab-btn" data-tab="worksheets">문제지 목록</button>
                <button class="tab-btn" data-tab="results">채점 결과</button>
            </nav>
        </header>

        <!-- 문제 생성 탭 -->
        <div id="generate-tab" class="tab-content active">
            <div class="generate-section">
                <h2>📝 문제 생성 설정</h2>
                
                <!-- 기본 설정 -->
                <div class="form-group">
                    <label>문제지 제목:</label>
                    <input type="text" id="worksheetTitle" placeholder="예: 중학교 1학년 영어 중간고사" value="영어 문제지">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>학교급:</label>
                        <select id="schoolLevel">
                            <option value="중학교">중학교</option>
                            <option value="고등학교">고등학교</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>학년:</label>
                        <select id="grade">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>총 문제 수:</label>
                        <input type="number" id="totalQuestions" value="10" min="1" max="50">
                    </div>
                    <div class="form-group">
                        <label>시험 시간(분):</label>
                        <input type="number" id="duration" value="45" min="10" max="120">
                    </div>
                </div>

                <!-- 영역별 비율 설정 -->
                <div class="subject-distribution">
                    <h3>📊 영역별 문제 비율</h3>
                    <div id="subjectDistribution">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>

                <!-- 난이도 설정 -->
                <div class="difficulty-distribution">
                    <h3>🎯 난이도 분포</h3>
                    <div class="difficulty-options">
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="혼합" checked>
                            <span>혼합 (비율 직접 설정)</span>
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="상">
                            <span>상 (어려운 문제 위주)</span>
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="중">
                            <span>중 (보통 수준 문제 위주)</span>
                        </label>
                        <label class="difficulty-option">
                            <input type="radio" name="difficulty" value="하">
                            <span>하 (쉬운 문제 위주)</span>
                        </label>
                    </div>
                    
                    <!-- 혼합 난이도 비율 설정 -->
                    <div id="difficultyRatios" class="difficulty-ratios">
                        <h4>📊 난이도별 비율 설정</h4>
                        <div class="ratio-controls">
                            <div class="ratio-item">
                                <span class="ratio-name">상 (어려움)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="difficulty-ratio-input" data-difficulty="상" value="20" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-ratio-questions="상">(4문제)</span>
                                </div>
                            </div>
                            <div class="ratio-item">
                                <span class="ratio-name">중 (보통)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="difficulty-ratio-input" data-difficulty="중" value="60" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-ratio-questions="중">(12문제)</span>
                                </div>
                            </div>
                            <div class="ratio-item">
                                <span class="ratio-name">하 (쉬움)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="difficulty-ratio-input" data-difficulty="하" value="20" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-ratio-questions="하">(4문제)</span>
                                </div>
                            </div>
                        </div>
                        <div class="ratio-total">
                            <strong>총 비율: <span id="totalDifficultyRatio">100</span>%</strong>
                        </div>
                    </div>
                </div>

                <!-- 문제 형식 설정 -->
                <div class="format-distribution">
                    <h3>📝 문제 형식 분포</h3>
                    <div class="format-options">
                        <label class="format-option">
                            <input type="radio" name="format" value="혼합" checked>
                            <span>혼합 (비율 직접 설정)</span>
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="객관식">
                            <span>객관식 (선택형 문제 위주)</span>
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="단답형">
                            <span>단답형 (짧은 답안 작성)</span>
                        </label>
                        <label class="format-option">
                            <input type="radio" name="format" value="서술형">
                            <span>서술형 (긴 답안 작성)</span>
                        </label>
                    </div>
                    
                    <!-- 혼합 형식 비율 설정 -->
                    <div id="formatRatios" class="format-ratios">
                        <h4>📊 형식별 비율 설정</h4>
                        <div class="ratio-controls">
                            <div class="ratio-item">
                                <span class="ratio-name">객관식 (선택형)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="format-ratio-input" data-format="객관식" value="60" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-format-questions="객관식">(12문제)</span>
                                </div>
                            </div>
                            <div class="ratio-item">
                                <span class="ratio-name">단답형 (짧은 답)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="format-ratio-input" data-format="단답형" value="25" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-format-questions="단답형">(5문제)</span>
                                </div>
                            </div>
                            <div class="ratio-item">
                                <span class="ratio-name">서술형 (긴 답)</span>
                                <div class="ratio-controls-group">
                                    <input type="number" class="format-ratio-input" data-format="서술형" value="15" min="0" max="100">
                                    <span>%</span>
                                    <span class="ratio-questions" data-format-questions="서술형">(3문제)</span>
                                </div>
                            </div>
                        </div>
                        <div class="ratio-total">
                            <strong>총 비율: <span id="totalFormatRatio">100</span>%</strong>
                        </div>
                    </div>
                </div>

                <!-- 문제 생성 버튼 -->
                <div class="generate-actions">
                    <button id="generateBtn" class="btn btn-primary">🎯 문제 생성하기</button>
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>문제를 생성하고 있습니다...</span>
                    </div>
                </div>
            </div>

            <!-- 생성된 문제지 표시 영역 -->
            <div id="generatedWorksheet" class="worksheet-container" style="display: none;">
                <div class="worksheet-header">
                    <h2>📄 생성된 문제지</h2>
                    <div class="worksheet-actions">
                        <button id="editModeBtn" class="btn btn-secondary">✏️ 편집 모드</button>
                        <button id="saveWorksheetBtn" class="btn btn-success">💾 문제지 저장</button>
                        <button id="newWorksheetBtn" class="btn btn-outline">🔄 새 문제지 생성</button>
                    </div>
                </div>
                <div id="worksheetContent" class="worksheet-content">
                    <!-- 문제지 내용이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>

        <!-- 문제지 목록 탭 -->
        <div id="worksheets-tab" class="tab-content">
            <div class="worksheets-section">
                <h2>📋 저장된 문제지 목록</h2>
                <div id="worksheetsList" class="worksheets-list">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>

        <!-- 채점 결과 탭 -->
        <div id="results-tab" class="tab-content">
            <div class="results-section">
                <h2>📊 채점 결과</h2>
                <div id="gradingResults" class="results-list">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈들 -->
    <script src="/static/js/utils/api.js"></script>
    <script src="/static/js/modules/worksheet-renderer.js"></script>
    <script src="/static/js/modules/question-generator.js"></script>
    <script src="/static/js/modules/editor.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
